<!DOCTYPE>
<html>
<head>

    <title>Metallica Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>

<div class="container area">
    <div class="row">
        <div class="col-md 12 title">
            Metallica Trivia!
        <div>
    </div>
    <div class="row">
        <div class="col-md-12 intro">
            <br>Welcome to my Metallica trivia game. I hope you enjoy!
        </div>
    </div>
    <div class="row">
        <div id="question">

        </div>
    </div>
    <div class="row">
        <div class="answer" id="ans1" data="1">

        </div>
    </div>
    <div class="row">
        <div class="answer" id="ans2" data="2">

        </div>
    </div>
    <div class="row">
        <div class="answer" id="ans3" data="3">

        </div>
    </div>
    <div class="row">
        <div class="answer" id="ans4" data="4">

        </div>
    </div>
    <div class="row">
        <div id="result">

        </div>
    </div>
    <div class="row">
        <div id="correctAns">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 start">
            <br><button id="start">Start</button>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
